<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial scale = 1.0">
        <title>Login and Register</title>
        <link rel = "stylesheet" href = "style.css">
        <script src = "script.js" defer></script>
    </head>

    <body>
        <button class = "login_open">Login</button>
        <div class = "login">
            <div class = "text">Login &#9654</div>
            <form>
                <input type = "text" placeholder= "USERNAME" required>
                <input type = "password" placeholder= "PASSWORD" required>
                <button class = "submit">Submit</button>
                <button class = "close_login">&times;</button>
            </form>
        </div>

        <button class = "register_open">Register</button>
        <div class = "register">
            <div class = "text">Register &#9664</div>
            <form>
                <input type = "text" placeholder= "USERNAME" required>
                <input type = "password" placeholder= "PASSWORD" required>
                <input type = "password" placeholder= "RE_ENTER PASSWORD" required>
                <input type = "text" placeholder= "EMAIL" required>
                <button class = "submit">Submit</button>
                <button class = "close_register">&times;</button>
            </form>
        </div>
    </body>
</html>
