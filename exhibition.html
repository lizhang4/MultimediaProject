    <link rel="stylesheet" href = "./login_register/style.css">

<body>
    <section class="template">
        <!-- Nav Section -->
        <section class="nav d-flex justify-content-between align-items-center m-0">
            <a href="index.html"> 
                <img src="./imgs/Logo/LogoOnly.png" class="m-0" alt="">
            </a>
            <a href="#" class="m-0 login_open" id="Login-Button">Login</a>
        </section>
        <!-- Nav Section End-->


        <!-- Center Section -->
        <section class="center m-0 ">
            <div class="row m-0 h-100">
                <!-- Left Section -->
                <div class="col-1 m-0 d-flex flex-column justify-content-center align-items-start h-100">
                    <a href="index.html" class="my-5" id="Home-Btn">Home</a>
                    <a href="category2.html" class="my-5" id="Category-Btn" >Category</a>
                    <a href="aboutUs.html" class="my-5" id="AboutUs-Btn" >About Us</a>
                </div>
                <!-- End Left Section -->
                
                <!-- Weapon display page -->

                <div class="col-10 p-0 h-100 row box Sword active" id="Sword">
                    <div class="col-7 d-flex flex-column justify-content-center align-items-start px-5">
                        <h1 class="text-uppercase mx-5" id="center-title">Sword</h1>
                        <p class="mx-5" id="center-description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illum quasi eveniet nisi eum animi neque modi debitis saepe, fugiat excepturi natus dignissimos illo ratione amet perspiciatis facilis iure nesciunt ducimus.</p>
                        <div class="icon-down m-0 p-0" id="Category-Down" onclick="PageDown('Sword')" style="cursor: pointer;">
                            <i class="fas fa-angle-double-up" style="transform: rotate(180deg)"></i>
                        </div>
                    </div>
                    <div class="col-5 img " id="center-image" style="background-image: url(./imgs/Carousels/Dao2.png);"></div>
                </div>




                <div class="col-10 p-0  h-100 row box d-flex flex-column justify-content-center align-items-center Sword" id="Sword">
                    <div class=" icon-up m-0 p-0" id="Category-Up" onclick="PageUp('Sword')" style="cursor: pointer;">
                        <i class="fas fa-angle-double-up"></i>
                    </div>


                    <div class="row g-3 m-0 p-0" id="weapon-list">

                    </div>


                    <!-- <div class="icon-down m-0 p-0" id="Category-Down" onclick="PageDown('Sword')" style="cursor: pointer;">
                        <i class="fas fa-angle-double-up" style="transform: rotate(180deg)"></i>
                    </div> -->

                </div>

                <!-- End Weapon display page-->



                <!-- End Middle Section -->



                <!-- Right Section -->
                <div class="col-1 m-0"></div>
                <!-- End Right Section -->

            </div>
        </section>


        <!-- Center Section End-->


        <section class="bottom">

        </section>

       

    </section>


    



    <script id="weapon-card-template" type="text/x-handlebars-template">
        {{#each weapons}}
            <div class="col-3  ">
                <div class="card w-100 ">
                    <div class="img " style="background-color: bisque; height: 250px;" ></div>
                </div>
            </div>
        {{/each}}
    </script>


    <script id="weapon-page-template" type="text/x-handlebars-template">

        <div class="col-10 p-0  h-100 row box d-flex flex-column justify-content-center align-items-center Sword" id="Sword">
            <div class=" icon-up m-0 p-0" id="Category-Up" onclick="PageUp('Sword')" style="cursor: pointer;">
                <i class="fas fa-angle-double-up"></i>
            </div>


            <div class="row g-3 m-0 p-0" id="weapon-list">

            </div>


            <div class="icon-down m-0 p-0" id="Category-Down" onclick="PageDown('Sword')" style="cursor: pointer;">
                <i class="fas fa-angle-double-up" style="transform: rotate(180deg)"></i>
            </div>

        </div>
    
    </script>



    


    
    

    


    <script src="category.js"></script>
