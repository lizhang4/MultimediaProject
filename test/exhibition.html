<body>
    <nav class="m-0 p-0">
        <div class="nav-container row m-0 p-0">
            <div class="inner-container row p-0">

                <div class="col-xl-4 col-lg-3 col-sm-6 logo d-flex align-items-center p-0">
                    <a href=""><img src="./imgs/Logo.svg" alt=""></a>
                </div>
                
                <div class="col-xl-4 col-lg-6 d-none center-nav d-lg-flex justify-content-around align-items-center">
                    <a href="index.html" class="mx-4">Home</a>
                    <a href="./gallery.html" class="mx-4">Gallery</a>
                    <a href="exhibition.html" class="mx-4 active">Exhibition</a>
                    <a href="about.html" class="mx-4">About</a>
                </div>
                <div class="col-xl-4 col-lg-3 d-none d-lg-flex login-button justify-content-end align-items-center p-0">
                    <button href="" class="login-button">Sign in</button>
                    
                </div>

            </div>
        </div>
    </nav>

    


    <div class="gallery-carousel d-flex flex-column">
        <img src="./imgs/4171c15d72a646ab91b75936b46bc799.jpeg" alt="">
        <h4>Welcome to exhibition page</h4>
    </div>

    <section class="feature-posts  p-0 m-0 d-flex flex-column align-items-center justify-content-center">
        <div class="upper-box d-flex justify-content-between align-items-center ">
            <h4>Exhibition</h4>
        </div>

        <div class="bottom-box" id="exhibition-list">

            <!-- exhibition list will be render by Handlebars JS-->

        </div>
        

    </section>

    

    <footer class=" p-0 py-5 d-flex flex-column align-items-center justify-content-start h-50 my-5">
        <div class="lower-box d-flex justify-content-center justify-content-md-between align-items-start row">
            
            <div class="col-12 order-2 social-media-container d-flex justify-content-center align-items-center">
                <i class="fab fa-facebook m-3"></i>
                <i class="fab fa-facebook m-3"></i>
                <i class="fab fa-facebook m-3"></i>
    
            </div>
        </div>
    </footer>

    <!-- Login Form -->
    <div class = "login">
        <button class = "login_close">&times;</button>
        <header>Login &#9654</header>
        <form id = "form1" action = "#">
            <div class="field username">
                <div class="input-area">
                    <input type = "text" placeholder= "USERNAME">
                    <i class = "icon fas fa-user-alt"></i>
                    <i class = "error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-text">Username can't be blank</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type = "password" placeholder= "PASSWORD">
                    <i class = "icon fas fa-lock"></i>
                    <i class = "error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-text">Password can't be blank</div>
            </div>
            <input type = "submit" value = "submit" class = "submit">
        </form>
    </div>
    <!-- End Login Form -->


    <script id="exhibition-card-template" type="text/x-handlebars-template">
        {{#each exhibitions}}
            <a href="" class="image itembox" data-bs-toggle="modal" data-bs-target="#exhibition{{@index}}" >
                <div class="content">
                    <img src="{{imageUrl}}" alt="">
                    <div class="overlay"></div>
                    <div class="info d-flex flex-column justify-content-start align-self-start">
                        <h4>{{name}}</h4>
                        <p>{{date}}</p>
                    </div>
                </div>
                
                <div class="modal fade" id="exhibition{{@index}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">{{name}}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <img src="./imgs/DaoCoverEdited.png" alt="">
                            <h4>Location: {{location}}</h4>
                            <h4>Date: {{date}}</h4>
                        </div>
                        <div class="modal-footer">
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde sunt culpa nemo dolorem debitis voluptatem! Exercitationem provident odio autem eos libero consequuntur mollitia repellat fugiat, sit, culpa eum corrupti nulla.</p>
                        </div>
                        </div>
                    </div>
                </div>
            </a>

        {{/each}}
    </script>


    <!-- Filter Function -->
    <script type="text/javascript">
        $(document).ready(function () {
            $('.list').click(function() {
                console.log("click");
                const value = $(this).attr('data-filter');
                if (value == 'All') {
                    $('.itembox').show('1000');
                }
                else {
                    $('.itembox').not('.'+value).hide('1000');
                    $('.itembox').filter('.'+value).show('1000');

                }

                $(this).addClass('active').siblings().removeClass('active');
                
            });

            

        });

    </script>

    <!-- End Filter Function -->


    <script src="./exhibition.js"></script>
    <script src="../login_register/script.js"></script>



    <!-- End Magnific PopUp JS -->

</body>
</html>
