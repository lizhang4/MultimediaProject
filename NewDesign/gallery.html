<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/magnific-popup.css" integrity="sha512-4a1cMhe/aUH16AEYAveWIJFFyebDjy5LQXr/J/08dc0btKQynlrwcmLrij0Hje8EWF6ToHCEAllhvGYaZqm+OA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./magnificPopUp.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gallery.css">
    <title>Document</title>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/2cb5c720d7.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script src="./handlebars-v4.7.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/jquery.magnific-popup.min.js" integrity="sha512-+m6t3R87+6LdtYiCzRhC5+E0l4VQ9qIT1H9+t1wmHkMJvvUQNI5MKKb7b08WL4Kgp9K0IBgHDSLCRJk05cFUYg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    
</head>
<body>
    <nav class="m-0 p-0">
        <div class="nav-container row m-0 p-0">
            <div class="inner-container row p-0">

                <div class="col-xl-4 col-lg-3 col-sm-6 logo d-flex align-items-center p-0">
                    <a href=""><img src="./imgs/Logo.svg" alt=""></a>
                </div>
                
                <div class="col-xl-4 col-lg-6 d-none center-nav d-lg-flex justify-content-around align-items-center">
                    <a href="" class="mx-4">Home</a>
                    <a href="" class="mx-4">Gallery</a>
                    <a href="" class="mx-4">Exhibition</a>
                    <a href="" class="mx-4">About</a>
                </div>
                <div class="col-xl-4 col-lg-3 d-none d-lg-flex login justify-content-end align-items-center p-0">
                    <a href="" class="  ">Sign in</a>
                </div>

            </div>
        </div>
    </nav>

    


    <div class="gallery-carousel d-flex flex-column">
        <img src="./imgs/tumblr_morjixuQbE1rx8jvdo1_640.jpg" alt="">
        <h4>Welcome to gallery page</h4>
    </div>

    <section class="feature-posts  p-0 m-0 d-flex flex-column align-items-center justify-content-center">
        <div class="upper-box d-flex justify-content-between align-items-center ">
            <h4>Gallery</h4>
            <div class="filter">
                <h4 class="list" data-filter="Sword">Sword</h4>
                <h4 class="list" data-filter="Dao">Dao</h4>
                <h4 class="list" data-filter="Spear">Spear</h4>
                <h4 class="list" data-filter="Axe">Axe</h4>
                <h4 class="list" data-filter="Others">Others</h4>
                <h4 class="list active" data-filter="All" >All</h4>
            </div>
        </div>

        <div class="bottom-box" id="weapon-list">

            <!-- Gallery will be render by Handlebars JS-->

        </div>
        

    </section>

    

    <footer class=" p-0 d-flex flex-column align-items-center justify-content-start">
        <div class="upper-box d-flex justify-content-center align-items-center d-block d-md-none">
            <img src="./imgs/Logo.svg" class="" alt="">
        </div>
        <div class="lower-box d-flex justify-content-center justify-content-md-between align-items-start row ">
            
            <div class="col-12 order-2 social-media-container d-flex justify-content-center align-items-center">
                <i class="fab fa-facebook m-3"></i>
                <i class="fab fa-facebook m-3"></i>
                <i class="fab fa-facebook m-3"></i>
    
            </div>
        </div>
    </footer>


    <script id="weapon-card-template" type="text/x-handlebars-template">
        {{#each weapons}}
            <a href="" class="image {{weaponType}} itembox" data-bs-toggle="modal" data-bs-target="#weapon{{@index}}" >
                <div class="content">
                    <img src="{{imageUrl}}" alt="">
                    <div class="overlay"></div>
                    <div class="info d-flex flex-column justify-content-start align-self-start">
                        <h4>{{name}}</h4>
                        <p>{{weilder}}</p>
                    </div>
                </div>
                
                <div class="modal fade" id="weapon{{@index}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">{{name}}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <img src="./imgs/DaoCoverEdited.png" alt="">
                            <h4>Weilder: {{weilder}}</h4>
                            <h4>Date: {{date}}</h4>
                        </div>
                        <div class="modal-footer">
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde sunt culpa nemo dolorem debitis voluptatem! Exercitationem provident odio autem eos libero consequuntur mollitia repellat fugiat, sit, culpa eum corrupti nulla.</p>
                        </div>
                        </div>
                    </div>
                </div>
            </a>

        {{/each}}
    </script>


    <!-- Swiper JS -->
    <script>
        var exhibitionSwiper = new Swiper(".exhibitionSwiper", {
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });

        var topSwiper = new Swiper(".topSwiper", {
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
      </script>

    <!-- End Swiper JS -->

    <!-- Filter Function -->
    <script type="text/javascript">
        $(document).ready(function () {
            $('.list').click(function() {
                console.log("click");
                const value = $(this).attr('data-filter');
                if (value == 'All') {
                    $('.itembox').show('1000');
                }
                else {
                    $('.itembox').not('.'+value).hide('1000');
                    $('.itembox').filter('.'+value).show('1000');

                }

                $(this).addClass('active').siblings().removeClass('active');
                
            });

            

        });

    </script>

    <!-- End Filter Function -->


    <script src="./script.js"></script>


    <!-- End Magnific PopUp JS -->

</body>
</html>
